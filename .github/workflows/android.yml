name: Build and Upload APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Build APK
      run: |
        ./gradlew assembleRelease

  upload:
    needs: build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Git
      run: |
        git config user.email "rashed162@gmail.com"
        git config user.name "rashed-imam"
        cd $GITHUB_WORKSPACE  # Change to the repository directory
        TAG_NAME=$(git log --pretty=format:'%h' -n 1)
        git tag -a $TAG_NAME -m "Version $TAG_NAME"
        git push origin $TAG_NAME
        
    - name: Upload Release APK to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
